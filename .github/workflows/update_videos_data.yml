# INSTRUCCIONES PARA EL WORKFLOW DE GITHUB ACTIONS
# =================================================

# PASO 1: Crear el directorio para el workflow
# En tu repositorio yt-boardgame-extractor, crea esta estructura:
# .github/workflows/

# PASO 2: Copiar este contenido al archivo:
# .github/workflows/generate-and-deploy.yml

# PASO 3: El contenido completo del archivo debe ser:

name: Generate and Deploy Board Game Videos

on:
  schedule:
    # Run daily at 12:00 UTC (which is 7:00 AM EST, 1:00 PM CET)
    - cron: '0 12 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  extract-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout extractor repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Extract video information
      run: |
        python extraer_info_canales_refactored.py

    - name: Generate static pages
      run: |
        python generate_static_pages.py

    - name: Commit extracted data and static pages
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Update video data and static pages - $(date '+%Y-%m-%d %H:%M:%S')"
        git push

    - name: Checkout static repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository_owner }}/yt-boardgame-static
        path: static-repo

    - name: Copy generated files to static repository
      run: |
        # Create directories if they don't exist
        mkdir -p static-repo/pages static-repo/data
        
        # Copy generated files
        cp -r pages/* static-repo/pages/ 2>/dev/null || echo "No pages directory found"
        cp -r data/* static-repo/data/ 2>/dev/null || echo "No data directory found"
        
        # Ensure CNAME file exists for custom domain (optional)
        if [ ! -f static-repo/CNAME ]; then
          echo "# Add your custom domain here if needed" > static-repo/CNAME
        fi

    - name: Commit and push to static repository
      run: |
        cd static-repo
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Update static content - $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check workflow success
      if: success()
      run: |
        echo "‚úÖ Workflow completed successfully!"
        echo "üìä Video extraction and static page generation completed"
        echo "üåê Static content deployed to yt-boardgame-static repository"

    - name: Notify failure
      if: failure()
      run: |
        echo "‚ùå Workflow failed!"
        echo "Please check the logs to identify the issue"
        exit 1